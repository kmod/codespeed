<VirtualHost *:80>
    ServerName speed.pyston.org
    DocumentRoot /var/www/speed.pyston.org

    ErrorLog /var/log/apache2/speed-pyston.org-error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    CustomLog /var/log/apache2/speed-pyston.org-access.log combined
    ServerSignature On

  Alias /static/ /home/kmod/codespeed/sample_project/sitestatic/

  <Directory /home/kmod/codespeed/sample_project/sitestatic/>
        Order allow,deny
        Allow from all
        Require all granted
    </Directory>

   <ProxyMatch /result>
     Order deny,allow
     Deny from all
     Allow from 127.0.0.1
     Allow from 198.199.107.242
     Allow from 205.189.0.0/24
     Allow from 54.68.217.111
   </ProxyMatch>
   <Proxy />
     Order deny,allow
     Allow from all
   </Proxy>
   ProxyPass              /static !
   ProxyPass              /  http://localhost:8000/
   ProxyPassReverse       /  http://localhost:8000/

</VirtualHost>
